<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arman</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="wrapper">
    <header class="d-flex header wrapper">
        <img id="logo" src="/assets/images/logo.svg" alt="logo">
        <nav>

    <section>
        <div class="hero space-between">

                <a href="#">03</a>

    <section>
        <div id="paintings"><h1>Paintings</h1></div>
        <div class="second-page-grid">
            <div>
            <img src="/assets/images/pilt1.jpg" alt="Rembrandth">
            <p>Rembrandth</p>
            </div>
            <div>
                <img src="/assets/images/pilt2.jpg" alt="Rene Magritte">

            </div>
            <div>
                <img src="/assets/images/pilt3.jpg" alt="Diego Velazguez">

            </div>

</div>
